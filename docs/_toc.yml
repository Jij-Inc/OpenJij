# Table of contents
# Learn more at https://jupyterbook.org/customize/toc.html

format: jb-book
root:   index
defaults: # The defaults key will be applied to all chapters and sub-sections
  titlesonly: False
options:  # The options key will be applied to all chapters, but not sub-sections
  numbered: False
parts:
  - caption:  OpenJij API Reference 
    title:    API Reference
    numbered: false
    maxdepth: -1
    chapters:
      - file: reference/openjij/index.rst
  - caption:  OpenJij English Tutorial
    title:    English Tutorial
    numbered: false
    maxdepth: -1
    chapters:
      - title:   English Tutorial
        caption: OpenJij English Tutorial
        glob:    tutorial/en/*
  - caption:  OpenJij 日本語 チュートリアル
    title:    日本語 チュートリアル
    numbered: false
    maxdepth: -1
    chapters:
      - title:   日本語 チュートリアル
        caption: OpenJij 日本語 チュートリアル
        glob:    tutorial/ja/*
