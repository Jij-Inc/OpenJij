[install_lib]
optimize = 1
compile = 1


[metadata]
name = openjij
url = https://www.openjij.org
author = Jij Inc.
author_email = info@openjij.org
description = Framework for the Ising model and QUBO.
long_description = file: README.md
long_description_content_type = text/markdown
license_files = LICENSE
license = Apache License 2.0
classifiers =
    License :: OSI Approved :: Apache Software License
    Intended Audience :: Science/Research
    Programming Language :: Python
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Programming Language :: Python :: 3.11
    Programming Language :: Python :: 3.12
    Programming Language :: Python :: 3.13
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: Implementation :: CPython
    Operating System :: Microsoft :: Windows
    Operating System :: POSIX
    Operating System :: Unix
    Operating System :: MacOS 
project_urls =
    Source=https://github.com/OpenJij/OpenJij
    Documentation=https://openjij.github.io/OpenJij
    Reference=https://ref.openjij.org/index.html

[options]
python_requires = >=3.9, <3.14
install_requires =
    numpy >=1.19.3, < 2.4.0
    dimod >=0.9.11, < 0.13.0
    jij-cimod >= 1.7.0, < 1.8.0

[options.extras_require]
test =
    pytest
    pytest-mock
    pytest-cov
    pytest-randomly
    pytest-spec
    coverage
