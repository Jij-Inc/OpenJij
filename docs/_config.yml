# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title:     OpenJij Book
author:    Jij Inc.
copyright: "2022"
logo:      OpenJij-Logo.webp
description: >- # this means to ignore newlines until "baseurl:"
             OpenJij : Framework for the Ising model and QUBO.
only_build_toc_files: true

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: cache
  run_in_temp:       true
  allow_errors:      false
#  stderr_output: remove
parse:
  myst_enable_extensions:
    - amsmath
    - colon_fence
    - deflist
    - dollarmath
    - html_admonition
    - html_image
    - linkify
    - replacements
    - smartquotes
    - substitution
  myst_url_schemes: [ mailto, http, https ] # URI schemes that will be recognised as external URLs in Markdown links
  myst_heading_anchors: 3
#  myst_dmath_double_inline: true
# Information about where the book exists on the web
repository:
  url:          https://github.com/OpenJij/OpenJij  # Online location of your book
  path_to_book: docs  # Optional path to your book, relative to the repository root
  branch:       main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  favicon:                favicon.ico
  use_issues_button:      true
  use_repository_button:  true
  use_multitoc_numbering: false
  home_page_in_navbar:    false
  use_fullscreen_button:  false
  baseurl:                https://openjij.github.io/OpenJij

# Launch button settings
launch_buttons:
  notebook_interface: classic  # The interface interactive links will activate ["classic", "jupyterlab"]
  binderhub_url:      https://mybinder.org  # The URL of the BinderHub (e.g., https://mybinder.org)
sphinx:
  recursive_update: true
  config:
    show_authors:                      false
    gettext_uuid:                      true
    html_split_index:                  true
    nb_merge_streams:                  true
    execution_show_tb:                 true
    katex_css_path:                    https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css
    katex_js_path:                     katex.min.js
    katex_autorender_path:             auto-render.min.js
    katex_prerender:                   true
    katex_inline: |
      [
        r'\(', r'\)'
      ]
    katex_display: |
      [
        r'$', r'$',
        r'$$', r'$$',
        r'\[', r'\]', 
        "\\begin{equation}", "\\end{equation}", 
        "\\begin{align}", "\\end{align}",
        "\\begin{alignat}", "\\end{alignat}",
        "\\begin{gather}", "\\end{gather}",
        "\\begin{CD}", "\\end{CD}",
      ]
    katex_options: |
      displayMode: true
      output: htmlAndMathml
      leqno: true
      fleqn: true
      maxSize: Infinity
      maxExpand: Infinity 
      macros: {"\\i": "\\mathrm{i}", "\\e": "\\mathrm{e}^{#1}", "\\vec": "\\mathbf{#1}", "\\x": "\\vec{x}", "\\d": "\\operatorname{d}\\!{}", "\\dirac": "\\operatorname{\\delta}\\left(#1\\right)", "\\scalarprod": "\\left\\langle#1,#2\\right\\rangle",  }
    add_module_names:                  true
    autosummary_generate:              false
    autosummary_generate_overwrite:    true
    autosummary_imported_members:      true
    autosummary_ignore_module_all:     true
    autoclass_content:                 both
    autodoc_class_signature:           separated
    autodoc_member_order:              groupwise
    autodoc_docstring_signature:       true
    autodoc_typehints:                 both
    autodoc_typehints_format:          short
    napoleon_google_docstring:         true
    napoleon_include_init_with_doc:    true
    napoleon_preprocess_types:         true
    autosectionlabel_prefix_document:  true
    autoapi_root:                      reference
    autoapi_keep_files:                true
    autoapi_dirs:                      [ ../openjij ]
    autoapi_ignore:                    [ ../openjij/_version.py, '*/_version.py' ]
    autoapi_add_toctree_entry:         false
    autoapi_python_class_content:      both
    autoapi_member_order:              groupwise
    autoapi_options: [
      members,
      inherited-members,
      undoc-members,
      show-inheritance,
      show-module-summary,
      show-inheritance-diagram,
      imported-members,
    ]
    viewcode_follow_imported_members:  true
    intersphinx_mapping:
      python:
        - "https://docs.python.org/3"
        - null
      typing-extensions:
        - "https://typing.readthedocs.io/en/latest/"
        - null
      scipy:
        - "https://docs.scipy.org/doc/scipy/reference/"
        - null
      requests:
        - "https://requests.readthedocs.io/en/latest/"
        - null
      numpy:
        - "https://numpy.org/doc/stable/" 
        - null 
      cimod:
        - "https://openjij.github.io/cimod/" 
        - null 
      pandas:
        - "https://pandas.pydata.org/pandas-docs/stable/" 
        - null
      oceandocs:
        - "https://docs.ocean.dwavesys.com/en/stable/" 
        - null
      ebp:
        - "https://executablebooks.org/en/latest/"
        - null
      myst-parser:
        - "https://myst-parser.readthedocs.io/en/latest/"
        - null
      myst-nb:
        - "https://myst-nb.readthedocs.io/en/latest/"
        - null
      sphinx:
        - "https://www.sphinx-doc.org/en/master"
        - null
      nbformat:
        - "https://nbformat.readthedocs.io/en/latest"
        - null
      sd:
        - https://sphinx-design.readthedocs.io/en/latest
        - null
  extra_extensions:
    - breathe
    - sphinx_proof
    - sphinx_inline_tabs
    - sphinx_sitemap
    - 'autoapi.extension'
    - 'sphinxcontrib.katex'
    - 'sphinx.ext.duration'
    - 'sphinx.ext.doctest'
    - 'sphinx.ext.autodoc'
    - 'sphinx.ext.napoleon'
    - 'sphinx.ext.intersphinx'
    - 'sphinx.ext.viewcode'
    - 'sphinx.ext.autosummary'
    - 'sphinx.ext.autosectionlabel'
    - 'sphinx.ext.inheritance_diagram'
