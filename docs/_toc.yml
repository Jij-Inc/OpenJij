# Table of contents
# Learn more at https://jupyterbook.org/customize/toc.html

format: jb-book
root:   index
defaults: # The defaults key will be applied to all chapters and sub-sections
  titlesonly: False
options:  # The options key will be applied to all chapters, but not sub-sections
  numbered: False
parts:
  - caption:  API Reference 
    title:    OpenJij API レファレンス マニュアル
    numbered: false
    maxdepth: -1
    chapters:
      - file:  reference/openjij/index.rst
      - title: openjij.cxxjij 
        file:  cxxjij.rst
      - title: openjij.cxxjij.algorithm
        file:  cxxjij/algorithm.rst
      - title: openjij.cxxjij,graph
        file:  cxxjij/graph.rst
      - title: openjij.cxxjij.result
        file:  cxxjij/result.rst
      - title: openjij.cxxjij.system
        file:  cxxjij/system.rst
      - title: openjij.cxxjij.utility
        file:  cxxjij/utility.rst
  - caption:  English Tutorial
    title:    OpenJij English Tutorial
    numbered: false
    maxdepth: -1
    chapters:
      - title: OpenJij English Tutorial
        glob:  tutorial/en/*
  - caption:  日本語 チュートリアル
    title:    OpenJij 日本語 チュートリアル
    numbered: false
    maxdepth: -1
    chapters:
      - title: OpenJij 日本語 チュートリアル
        glob:  tutorial/ja/*
