name: Test Build

on:
  workflow_dispatch:
  

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.7'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel build cmake
    - name: Build package
      run: python setup.py --force-cmake install --build-type Debug  --verbose
    - name: pip install
      run: pip install --no-binary=openjij openjij -vv
