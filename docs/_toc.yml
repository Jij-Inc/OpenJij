format: jb-book
root:   index
defaults: # The defaults key will be applied to all chapters and sub-sections
  titlesonly: False
options:  # The options key will be applied to all chapters, but not sub-sections
  numbered: False
parts:
  - caption:  API Reference 
    title:    OpenJij API Reference
    numbered: false
    maxdepth: -1
    chapters:
      - file:     reference/openjij/index.rst
  - caption:  Tutorial
    title:    OpenJij Tutorial
    numbered: false
    maxdepth: -1
    chapters:
      - title:   OpenJij English Tutorial
        file:    tutorial/en-index.md
        sections:
        - glob:    tutorial/en/*
      - title:   OpenJij 日本語 チュートリアル
        file:    tutorial/ja-index.md
        sections:
        - glob:    tutorial/ja/*
